# Azure AI Foundry Configuration
azure.ai.foundry.endpoint=${AZURE_AI_FOUNDRY_ENDPOINT:https://your-foundry-endpoint.azure.com}
azure.ai.foundry.api-key=${AZURE_AI_FOUNDRY_API_KEY:your-api-key}
azure.ai.foundry.deployment-name=${AZURE_AI_FOUNDRY_DEPLOYMENT:gpt-4}

# Azure Embedding Configuration
azure.ai.embedding.endpoint=${AZURE_EMBEDDING_ENDPOINT:https://your-embedding-endpoint.azure.com}
azure.ai.embedding.api-key=${AZURE_EMBEDDING_API_KEY:your-embedding-api-key}
azure.ai.embedding.deployment-name=${AZURE_EMBEDDING_DEPLOYMENT:text-embedding-ada-002}

# File upload configuration
quarkus.http.body.multipart.uploads-enabled=true
quarkus.http.limits.max-body-size=50M

# OpenAPI configuration
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.always-include=true